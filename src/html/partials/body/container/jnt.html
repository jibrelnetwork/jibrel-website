      <div class="section jnt" id="jnt">
        <div class="inner">
          <h2>{{ jnt.title }}</h2>
          <div class="charts">
            <div class="row clear">
              <div class="col-4">
                <div class="pie-chart"><img src="{{ data.jnt.image }}" alt="" /></div>
              </div>
              <div class="col-8">
                {% for item in data.jnt.items %}<div class="item {{ item.class }}">
                  <div class="title">{{ jnt.items[loop.index0].title }}</div>
                  <div class="percents">{{ item.percents }}%</div>
                  <div class="bar bar-{{ item.percents }}"></div>
                  <div class="money">{{ item.money }} <span>JNT</span></div>
                </div>{% endfor %}
              </div>
            </div>
          </div>
        </div>
      </div>
