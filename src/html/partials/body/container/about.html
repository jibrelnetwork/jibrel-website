      <div class="section about" id="about">
        <div class="inner">
          <h2>{{ about.title }}</h2>
          <div class="benefits">
            {% for row in about.benefits %}<div class="row clear">
              {% set mainLoopIndex = loop.index0 %}
              {% for benefit in row %}<div class="col-6 icons icon-benefit-{{ (mainLoopIndex * 2) + loop.index }}">
                <h3>{{ benefit.head }}</h3>
                <p>{{ benefit.body }}</p>
              </div>{% endfor %}
            </div>{% endfor %}
          </div>
        </div>
      </div>
