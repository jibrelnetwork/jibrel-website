      <div class="section about" id="about">
        <div class="inner">
          <h2>{{ about.title }}</h2>
          <div class="benefits">
            {% for row in about.benefits %}
              <div class="row clear">
                {% for benefit in row %}
                  <div class="col-6 icons icon-benefit-{{ benefit.id }}">
                    <h3>{{ benefit.head }}</h3>
                    <p>{{ benefit.body }}</p>
                  </div>
                {% endfor %}
              </div>
            {% endfor %}
          </div>
        </div>
      </div>
